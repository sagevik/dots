#: Fonts
font_family      Hack
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12.0

# Enable Zen-Mode in neovim
allow_remote_control socket-only
listen_on unix:/tmp/kitty

#: Scrollback 
# scrollback_lines 2000
# scrollback_indicator_opacity 1.0
# scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
# scrollback_pager_history_size 0
# scrollback_fill_enlarged_window no
# wheel_scroll_multiplier 5.0
# wheel_scroll_min_lines 1
# touch_scroll_multiplier 1.0

#: Mouse
# mouse_hide_wait 3.0
# url_color #0087bd
# url_style curly
# open_url_with default
# url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
# detect_urls yes
# url_excluded_characters
# show_hyperlink_targets no
# underline_hyperlinks hover
# copy_on_select no
# paste_actions quote-urls-at-prompt,confirm
# strip_trailing_spaces never
# select_by_word_characters @-./_~?&=%+#
# select_by_word_characters_forward
# click_interval -1.0
# focus_follows_mouse no
# pointer_shape_when_grabbed arrow
# default_pointer_shape beam
# pointer_shape_when_dragging beam

#: Mouse actions 
# clear_all_mouse_actions no
# mouse_map left click ungrabbed mouse_handle_click selection link prompt
# mouse_map shift+left click grabbed,ungrabbed mouse_handle_click selection link prompt
# mouse_map ctrl+shift+left release grabbed,ungrabbed mouse_handle_click link
# mouse_map ctrl+shift+left press grabbed discard_event
# mouse_map middle release ungrabbed paste_from_selection
# mouse_map left press ungrabbed mouse_selection normal
# mouse_map ctrl+alt+left press ungrabbed mouse_selection rectangle
# mouse_map left doublepress ungrabbed mouse_selection word
# mouse_map left triplepress ungrabbed mouse_selection line
# mouse_map ctrl+alt+left triplepress ungrabbed mouse_selection line_from_point
# mouse_map right press ungrabbed mouse_selection extend
# mouse_map shift+middle release ungrabbed,grabbed paste_selection
# mouse_map shift+middle press grabbed discard_event
# mouse_map shift+left press ungrabbed,grabbed mouse_selection normal
# mouse_map ctrl+shift+alt+left press ungrabbed,grabbed mouse_selection rectangle
# mouse_map shift+left doublepress ungrabbed,grabbed mouse_selection word
# mouse_map shift+left triplepress ungrabbed,grabbed mouse_selection line
# mouse_map ctrl+shift+alt+left triplepress ungrabbed,grabbed mouse_selection line_from_point
# mouse_map shift+right press ungrabbed,grabbed mouse_selection extend
# mouse_map ctrl+shift+right press ungrabbed mouse_show_command_output

#: Performance tuning 
# repaint_delay 10
# input_delay 3
# sync_to_monitor yes

hide_window_decorations yes

#: Terminal bell
enable_audio_bell no

#: Color scheme
background_opacity 0.97
background_blur 1
dynamic_background_opacity yes
# background_tint 0.0
# background_tint_gaps 1.0
# dim_opacity 0.4
# selection_foreground #000000
# selection_background #fffacd

#: Advanced {{{

# shell .
# editor .
# close_on_child_death no
# remote_control_password
# allow_remote_control no
# listen_on none
# env
# filter_notification
# watcher
# exe_search_path
# update_check_interval 24
# startup_session none
# clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
# clipboard_max_size 512
# file_transfer_confirmation_bypass
# allow_hyperlinks yes
# shell_integration enabled
# allow_cloning ask
# clone_source_strategies venv,conda,env_var,path
# term xterm-kitty
# terminfo_type path
# forward_stdio no
# menu_map

#: OS specific tweaks
# wayland_titlebar_color system
# linux_display_server auto
# wayland_enable_ime yes

#: Keyboard shortcuts

# kitty_mod ctrl+shift
kitty_mod alt

# Map super+alt+k/j to up/down in command
map super+alt+k send_text all \x1b[A
map super+alt+j send_text all \x1b[B

# Map alt+l to right arrow
map alt+l send_text all \x1b[C

# Map alt+c for fzf to work
map alt+c no_op

# clear_all_shortcuts no
# action_alias
# kitten_alias

#: Clipboard
map shift+ctrl+c copy_to_clipboard
map shift+ctrl+v paste_from_clipboard
#: Paste from selection
# map kitty_mod+s  paste_from_selection
# map shift+insert paste_from_selection
#: Pass selection to program
# map kitty_mod+o pass_selection_to_program

#: Scrolling
map kitty_mod+k scroll_line_up
map kitty_mod+j scroll_line_down

#: Increase font size
map f12 change_font_size all +1.0

#: Decrease font size
map f11 change_font_size all -1.0

#: Reset font size
map kitty_mod+f11 change_font_size all 0
map kitty_mod+f12 change_font_size all 0

#: Show documentation
map kitty_mod+f1 show_kitty_doc overview

#: Change background opacity
map kitty_mod++ set_background_opacity +0.01
map kitty_mod+- set_background_opacity -0.01

# map kitty_mod+f5 load_config_file
# map kitty_mod+f6 debug_config

# BEGIN_KITTY_THEME
# Kanagawa_dragon
include current-theme.conf
# END_KITTY_THEME
