
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = HYPRSHOT_DIR,/home/rs/pix/screenshots
env = PATH,$HOME/scripts:$PATH

# Theming
#for libadwaita gtk4 apps you can use this command:
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

#for gtk3 apps you need to install adw-gtk3 theme (in arch linux sudo pacman -S adw-gtk-theme)
exec = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"   # for GTK3 apps

#for kde apps you need to install: sudo pacman -S qt5ct qt6ct kvantum kvantum breeze-icons
#you will need to set dark theme for qt apps from kde more difficult thans with gnome :D:
env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps# Theme
autogenerated = 0

xwayland {
    force_zero_scaling = true
}

$borderColor = 7fc8ffff 
# $borderColor = 8ba4b0ff
$inactiveBorderColor = 444444aa

# $bar = waybar -c ~/.config/waybar/config.hypr -s ~/.config/waybar/hyprstyle.css
$bar = waybar -c ~/.config/waybar/config.jsonc -s ~/.config/waybar/style2.css

$terminal = ghostty
$menu = rofi -show drun
$menu2 = rofi -show run
$menu3 = rofi -show window
$fileManager = nautilus
$browser = brave
$calculator = qalculate-gtk
$imageeditor = gimp
$volumecontrol = pavucontrol
$monitorsetup = hyprmon
$terminalFilemanager = $terminal -e yazi

# Monitorsetup
source = ~/.config/hypr/monitors.conf
# monitor=,preferred,auto,1.0
# monitor=eDP-1,1920x1200@59.95 ,0x0,1.0

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &
exec-once = xrdb -merge /home/rs/dots/x/.Xresourses
exec-once = archupdate -b
exec-once = $bar &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = /usr/bin/kdeconnectd //daemon for kde connect app?
exec-once = swaybg -i ~/pix/wallpapers/.current &
exec-once = (blueman-applet & nm-applet)

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

input {
    kb_layout = no
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =
    follow_mouse = 1
    natural_scroll = true
    touchpad {
        natural_scroll = true
    }
    sensitivity = 0.2
}

general {
    gaps_in = 2
    gaps_out = 2
    border_size = 2
    col.active_border = rgba($borderColor) rgba($borderColor) 45deg
    col.inactive_border = rgba($inactiveBorderColor)
    resize_on_border = true
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 0

    blur {
        enabled = false
        size = 3
        passes = 1
    }
}

animations {
    enabled = no
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
    allow_small_split = true
    special_scale_factor = .80
    mfact = .50
    orientation = center
    inherit_fullscreen = false
    slave_count_for_center_master = 0
}

gestures {
}

misc {
    enable_swallow = true
    swallow_regex = ^(com.mitchellh.ghostty)$
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_splash_rendering = true
    disable_hyprland_logo = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = float,class:^(qalculate-gtk)$,title:^(Qalculate!)$
# windowrulev2 = center,float,class:^(Nsxiv)$,title:^(nsxiv)$
windowrulev2 = float,class:^(com.mitchellh.ghostty)$,title:^(dd_ghosty)$
windowrulev2 = float,class:^(Bitwarden)$,title:^(Bitwarden)$
windowrulev2 = float,title:^(nvim_scratch)$
windowrulev2 = float,class:^(org.pulseaudio.pavucontrol)$,title:^(Volume.*)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, escape, exec, waypow
bind = $mainMod, return, exec, $terminal
bind = $mainMod, space, exec, $menu
bind = $mainMod ctrl, space, exec, $menu2
bind = $mainMod shift, space, exec, $menu3
bind = $mainMod, q, killactive,
# bind = $mainMod SHIFT CTRL, q, exit 
bind = $mainMod, tab, workspace, previous
bind = $mainMod, b, exec, killall waybar; $bar
# bind = $mainMod, b, exec, killall waybar || $bar
bind = $mainMod, e, exec, $fileManager
bind = $mainMod, v, togglefloating,
bind = $mainMod, n, exec, navi 
bind = $mainMod, p, pseudo # dwindle
bind = $mainMod, i, togglesplit # dwindle
# bind = $mainMod, t, exec, hyprctl keyword general:layout "$(hyprctl getoption general:layout | grep -q 'dwindle' && echo 'master' || echo 'dwindle')"
bind = $mainMod, t, exec, hyprctl keyword general:layout "dwindle"
bind = $mainMod SHIFT, t, exec, hyprctl keyword general:layout "master"
bind = $mainMod SHIFT, return, exec, hyprctl dispatch layoutmsg swapwithmaster
bind = $mainMod, C, exec, hyprctl dispatch togglefloating && hyprctl dispatch resizeactive exact 2560 1567 && hyprctl dispatch centerwindow && hyprctl dispatch moveactive 0 14
bind = $mainMod CTRL, C, exec, hyprctl dispatch centerwindow

bind = $mainMod SHIFT, comma, movecurrentworkspacetomonitor, l
bind = $mainMod SHIFT, period, movecurrentworkspacetomonitor, r

bind = $mainMod, m, fullscreen, 1
bind = $mainMod shift, m, fullscreen

# Submaps
bind = $mainMod, o, submap, open-menu
submap = open-menu
bind = , b, exec, $browser
bind = , b, submap, reset
bind = , c, exec, $calculator
bind = , c, submap, reset
bind = , g, exec, $imageeditor
bind = , g, submap, reset
bind = , e, exec, $terminalFilemanager
bind = , e, submap, reset

bind = , m, exec, $monitorsetup
bind = , m, submap, reset
bind = , v, exec, $volumecontrol
bind = , v, submap, reset

bind = , escape, submap, reset
submap = reset

# Cycle to the next window
bind = ALT, Tab, cyclenext
bind = SHIFT ALT, Tab, cyclenext, prev

# Screenshot
bind = $mainMod, PRINT, exec, hyprshot -m output
bind = , PRINT, exec, hyprshot -m region
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region

# Audio
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Mic
bindel = $mainMod, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 1%+
bindel = $mainMod, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 1%-
bindl = $mainMod, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Screen brightness
bindel =, XF86MonBrightnessUp, exec, brightness up
bindel =, XF86MonBrightnessDown, exec, brightness down
bindl = $mainMod, XF86MonBrightnessDown, exec, brightness setbrightness


# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows with mainMod + shift + vim keys
bind = $mainMod CTRL, h, movewindow, l
bind = $mainMod CTRL, l, movewindow, r
bind = $mainMod CTRL, k, movewindow, u
bind = $mainMod CTRL, j, movewindow, d

# Resize windows with mainMod + ctrl + vim keys
$resFac = 100
bindel = $mainMod SHIFT, h, resizeactive, -$resFac 0
bindel = $mainMod SHIFT, l, resizeactive, $resFac 0
bindel = $mainMod SHIFT, k, resizeactive, 0 -$resFac
bindel = $mainMod SHIFT, j, resizeactive, 0 $resFac


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Send active window to a workspace with mainMod + CTRL + SHIFT + [0-9]
bind = $mainMod CTRL SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod SHIFT, A, exec, /home/rs/.config/hypr/hyprscratch.sh Bitwarden
# bind = $mainMod SHIFT, A, togglespecialworkspace, scratchA
# bind = $mainMod CTRL, A, movetoworkspace, special:scratchA
# bind = $mainMod CTRL SHIFT, A, movetoworkspacesilent, special:scratchA

bind = $mainMod SHIFT, S, exec, /home/rs/.config/hypr/hyprscratch.sh nvim_scratch
# bind = $mainMod SHIFT, S, togglespecialworkspace, scratchS
# bind = $mainMod CTRL, S, movetoworkspace, special:scratchS
# bind = $mainMod CTRL SHIFT, S, movetoworkspacesilent, special:scratchS

bind = $mainMod SHIFT, D, exec, /home/rs/.config/hypr/hyprscratch.sh dd_ghosty
# bind = $mainMod SHIFT, D, togglespecialworkspace, scratchA
# bind = $mainMod CTRL, D, movetoworkspace, special:scratchD
# bind = $mainMod CTRL SHIFT, D, movetoworkspacesilent, special:scratchD

bind = $mainMod SHIFT, F, togglespecialworkspace, scratchF
bind = $mainMod CTRL, F, movetoworkspace, special:scratchF
bind = $mainMod CTRL SHIFT, F, movetoworkspacesilent, special:scratchF

bind = $mainMod SHIFT, Z, togglespecialworkspace, scratchZ
bind = $mainMod CTRL, Z, movetoworkspace, special:scratchZ
bind = $mainMod CTRL SHIFT, Z, movetoworkspacesilent, special:scratchZ

bind = $mainMod SHIFT, V, exec, /home/rs/.config/hypr/hyprscratch.sh "Volume Control"
# bind = $mainMod SHIFT, V, togglespecialworkspace, scratchV
# bind = $mainMod CTRL, V, movetoworkspace, special:scratchV
# bind = $mainMod CTRL SHIFT, V, movetoworkspacesilent, special:scratchV

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

