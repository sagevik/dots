
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = HYPRSHOT_DIR,/home/rs/pix/screenshots
env = BEMENU_OPTS,--tb #005577 --tf #eeeeee --fb #222222 --ff #eeeeee --nb #222222 --nf #eeeeee --hb #005577 --hf #eeeeee --sb #005577 --sf #222222 --scb #222222 --scf #222222

autogenerated = 0

xwayland {
    force_zero_scaling = true
}

#monitor=,preferred,auto,auto
monitor=eDP-1,1920x1200@59.95 ,0x0,1.2

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &
exec-once = (hyprpaper & waybar & blueman-applet & nm-applet & foot --server)

$terminal = kitty
$menu = wofi --show drun
$fileManager = nemo

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

input {
    kb_layout = no
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }
    sensitivity = 0.2
}

general {
    gaps_in = 3
    gaps_out = 3
    border_size = 1
    col.active_border = rgba(dd2f3aee) rgba(dd2f3aee) 45deg
    col.inactive_border = rgba(444444aa)
    resize_on_border = true
    layout = dwindle
    # layout = master
    allow_tearing = false
    # cursor_inactive_timeout = 3
}

decoration {
    rounding = 0
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

gestures {
    workspace_swipe = off
}

misc {
    enable_swallow = true
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, space, exec, $menu
bind = $mainMod, q, killactive,
# bind = $mainMod SHIFT CTRL, q, exit 
bind = $mainMod ALT, backspace, exec, pow
bind = $mainMod, tab,workspace,previous
bind = $mainMod, b, exec, killall waybar || waybar
bind = $mainMod, e, exec, $fileManager
bind = $mainMod, v, togglefloating,
bind = $mainMod, n, exec, navi 
# bind = $mainMod, p, pseudo # dwindle
bind = $mainMod, p, exec, bemenu-run
bind = $mainMod, i, togglesplit # dwindle

bind = $mainMod, m, fullscreen, 1
bind = $mainMod shift, m, fullscreen

# Submap
bind = $mainMod, o, submap, open-menu
submap = open-menu
bind = , b, exec, brave
bind = , b, submap, reset
bind = , c, exec, qalculate-gtk
bind = , c, submap, reset
bind = , g, exec, gimp
bind = , g, submap, reset
bind = , f, exec, $terminal yazi
bind = , f, submap, reset

bind = , escape, submap, reset
submap = reset

# Screenshot
bind = $mainMod, PRINT, exec, hyprshot -m output
bind = , PRINT, exec, hyprshot -m region
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region

# Audio
bindel =, XF86AudioRaiseVolume, exec, volume up
bindel =, XF86AudioLowerVolume, exec, volume down
bindl =, XF86AudioMute, exec, volume mute

bindel =, SHIFT_XF86AudioRaiseVolume, exec, pamixer --default-source --increase 2
bindel =, SHIFT_XF86AudioLowerVolume, exec, pamixer --default-source --decrease 2
bindl =, SHIFT_XF86AudioMute, exec, pamixer --default-source -t

# Screen brightness
bindel =, XF86MonBrightnessUp, exec, brightness up
bindel =, XF86MonBrightnessDown, exec, brightness down
bindl = $mainMod, XF86MonBrightnessDown, exec, brightness setbrightness


# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows with mainMod + shift + vim keys
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d
#
# Resize windows with mainMod + ctrl + vim keys
bind = $mainMod CTRL, h, resizeactive, -20 0
bind = $mainMod CTRL, l, resizeactive, 20 0
bind = $mainMod CTRL, k, resizeactive, 0 -20
bind = $mainMod CTRL, j, resizeactive, 0 20


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Send active window to a workspace with mainMod + CTRL + SHIFT + [0-9]
bind = $mainMod CTRL SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod SHIFT, A, togglespecialworkspace, scratchA
bind = $mainMod CTRL, A, movetoworkspace, special:scratchA

bind = $mainMod SHIFT, S, togglespecialworkspace, scratchS
bind = $mainMod CTRL, S, movetoworkspace, special:scratchS

bind = $mainMod SHIFT, D, togglespecialworkspace, scratchD
bind = $mainMod CTRL, D, movetoworkspace, special:scratchD

bind = $mainMod SHIFT, F, togglespecialworkspace, scratchF
bind = $mainMod CTRL, F, movetoworkspace, special:scratchF

bind = $mainMod SHIFT, V, togglespecialworkspace, scratchV
bind = $mainMod CTRL, V, movetoworkspace, special:scratchV

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

